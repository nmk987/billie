<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account">
                      <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                      </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Most read">
                            <span>Most read</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div>
            <div class="slds-grid slds-wrap">
                <template if:false={isNews}>
                    <div class="message">
                        <span>News unavailable. Contact your administrator.</span>
                    </div>
                </template>
                <template if:true={isNews}>
                    <template for:each={news} for:item="item">
                        <div class="slds-col slds-size_1-of-2" key={item.title}>
                            <div class="number">{item.index}</div>
                            <div class="article"><a href={item.link} target="_blank">{item.title}</a></div>
                        </div>
                    </template>
                </template>
            </div>
        </div>
        <template if:true={isOpenSpinner}>
            <lightning-spinner size="medium"></lightning-spinner>
        </template>
    </article>
</template>
